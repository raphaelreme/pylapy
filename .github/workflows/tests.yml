name: Lint and Test

# Triggered by other workflows or on any push on branches
on:
  push:
    branches:
      - "**"
  workflow_call:
  schedule:
    - cron:  '45 14 10 * *'  # Program linting every 10th of each month at 14:45

jobs:
  install:  # Check installation works on each os/python
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ["3.9", "3.10", "3.11", "3.12", "3.13"]

    steps:
      - name: Set git to use LF
        run: |
          git config --global core.autocrlf false
          git config --global core.eol lf
      - uses: actions/checkout@v3
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt
      - name: Install scipy  # Works on each os/python
        run: pip install scipy
      - name: Install lapx  # Works on each os/python and provide both lap and lapsolver code
        run: pip install lapx
      - name: Install lapjv  # Do not work on macos
        if: ${{ !startsWith(matrix.os, 'macos') }}
        run: pip install lapjv

  lint:  # Lint on a specific os/python version where everyone is installed
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python 3.12
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt
          pip install scipy lapx lapjv
      - name: pylint
        run: pylint pylapy
      - name: mypy
        run: mypy pylapy
      - name: black
        run: black --check .
